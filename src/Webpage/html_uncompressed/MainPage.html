<html>

<head>
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=2.0, user-scalable=no'>
    <title>Main Page</title>
    <style>
        html,
        body {
            max-width: 100%;
            overflow-x: hidden;
        }

        body {
            background-color: #616161;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        form {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        h1,
        h2,
        h3 {
            font-family: Arial, Helvetica, sans-serif;
            text-align: center;
            font-size: 35px;
            padding-top: 5px;
            margin: 5px;
            color: #ffab00;
        }

        h2 {

            font-size: 25px;
            color: #00e676;
        }

        h3 {
            font-size: 20;
            color: #00e5ff;
        }

        #wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .switch {
            position: relative;
            display: inline-block;
            width: 40px;
            height: 26px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            -webkit-transition: .4s;
            transition: .4s;
        }

        .slider:before {
            position: absolute;
            content: '';
            height: 18px;
            width: 18px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            -webkit-transition: .4s;
            transition: .4s;
        }

        input:checked+.slider {
            background-color: #00e5ff;
        }

        input:focus+.slider {
            box-shadow: 0 0 1px #00e5ff;
        }

        input:checked+.slider:before {
            -webkit-transform: translateX(13px);
            -ms-transform: translateX(13px);
            transform: translateX(13px);
        }

        .slider.round {
            border-radius: 20px;
        }

        .slider.round:before {
            border-radius: 50%;
        }

        .slide-container {
            width: 100%;
        }

        .input-slider {
            -webkit-appearance: none;
            width: 50vw;
            height: 5px;
            border-radius: 5px;
            background: #d3d3d3;
            outline: none;
            opacity: 0.7;
            -webkit-transition: .2s;
            transition: opacity .2s;
        }

        .input-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #00e5ff;
            cursor: pointer;
        }

        .input-slider::-moz-range-thumb {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #00e5ff;
            cursor: pointer;
        }

        .led-strip-control-panel {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .led-strip-control-panel div {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .led-strip-control-panel div h3 {
            margin: 0;
            padding-bottom: 5px;
        }

        #settings-button {
            font-family: Arial, Helvetica, sans-serif;
            text-align: center;
            font-size: 15px;
            background: #00e5ff;
            color: #424242;
        }

        .pure-material-button-contained {
            position: relative;
            display: inline-block;
            box-sizing: border-box;
            border: none;
            border-radius: 4px;
            padding: 0 16px;
            min-width: 64px;
            height: 36px;
            vertical-align: middle;
            text-align: center;
            color: rgb(var(--pure-material-onprimary-rgb, 255, 255, 255));
            background-color: rgb(var(--pure-material-primary-rgb, 33, 150, 243));
            box-shadow: 0 3px 1px -2px rgba(0, 0, 0, 0.2), 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12);
            overflow: hidden;
            outline: none;
            cursor: pointer;
            transition: box-shadow 0.2s;
        }

        .pure-material-button-contained::-moz-focus-inner {
            border: none;
        }

        .pure-material-button-contained::before {
            content: '';
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: rgb(var(--pure-material-onprimary-rgb, 255, 255, 255));
            opacity: 0;
            transition: opacity 0.2s;
        }

        .pure-material-button-contained::after {
            content: '';
            position: absolute;
            left: 50%;
            top: 50%;
            border-radius: 50%;
            padding: 50%;
            width: 32px;
            height: 32px;
            background-color: rgb(var(--pure-material-onprimary-rgb, 255, 255, 255));
            opacity: 0;
            transform: translate(-50%, -50%) scale(1);
            transition: opacity 1s, transform 0.5s;
        }

        .pure-material-button-contained:hover,
        .pure-material-button-contained:focus {
            box-shadow: 0 2px 4px -1px rgba(0, 0, 0, 0.2), 0 4px 5px 0 rgba(0, 0, 0, 0.14), 0 1px 10px 0 rgba(0, 0, 0, 0.12);
        }

        .pure-material-button-contained:hover::before {
            opacity: 0.08;
        }

        .pure-material-button-contained:focus::before {
            opacity: 0.24;
        }

        .pure-material-button-contained:hover:focus::before {
            opacity: 0.3;
        }

        .pure-material-button-contained:active {
            box-shadow: 0 5px 5px -3px rgba(0, 0, 0, 0.2), 0 8px 10px 1px rgba(0, 0, 0, 0.14), 0 3px 14px 2px rgba(0, 0, 0, 0.12);
        }

        .pure-material-button-contained:active::after {
            opacity: 0.32;
            transform: translate(-50%, -50%) scale(0);
            transition: transform 0s;
        }

        .pure-material-button-contained:disabled {
            color: rgba(var(--pure-material-onsurface-rgb, 0, 0, 0), 0.38);
            background-color: rgba(var(--pure-material-onsurface-rgb, 0, 0, 0), 0.12);
            box-shadow: none;
            cursor: initial;
        }

        .pure-material-button-contained:disabled::before {
            opacity: 0;
        }

        .pure-material-button-contained:disabled::after {
            opacity: 0;
        }

        input[type='color'] {
            -webkit-appearance: none;
            border: none;
            width: 50px;
            height: 50px;
            background: #616161;
            color: #616161;
        }

        input[type='color']::-webkit-color-swatch-wrapper {
            padding: 0;
        }

        input[type='color']::-webkit-color-swatch {
            border: none;
        }

        select {
            width: 40vw;
            height: 20px;
            background: #00e5ff;
            color: #424242;
            border: none;
            border-radius: 10px;
            -webkit-appearance: none;
            outline: none;
            text-align: center;
        }

        option {
            text-align: center;
        }
    </style>
</head>

<body>
    <div id='wrapper'>
        <h1>LED Controller Mk4</h1>
        <div>
            <h2>LED Strip 1</h2>
            <div class='led-strip-control-panel'>
                <!-- Power Toggle Switch-->
                <div>
                    <h3>Power: <span id='led-strip-1-power-value'></span></h3>
                    <label class='switch'>
                        <input type='checkbox' id='led-strip-1-power'>
                        <span class='slider round'></span>
                    </label>
                </div>
                <!-- Brightness Slider -->
                <div>
                    <h3>Brightness: <span id='led-strip-1-brightness-value'></span></h3>
                    <div class='slide-container'>
                        <input type='range' min='1' max='100' value='50' class='input-slider'
                            id='led-strip-1-brightness'>
                    </div>
                </div>
                <!-- Color Picker -->
                <div>
                    <h3>Color</h3>
                    <input class='color-picker' type='color' id='led-strip-1-color' value='#ff0000'>
                </div>
                <!-- Effects -->
                <div>
                    <h3>Effect</h3>
                    <select id='led-strip-1-effect'>
                        <option value='0'>None</option>
                        <option value='1'>TriplePulse</option>
                        <option value='2'>Rainbow</option>
                    </select>
                </div>
            </div>
        </div>
        <div>
            <h2>LED Strip 2</h2>
            <div class='led-strip-control-panel'>
                <!-- Power Toggle Switch-->
                <div>
                    <h3>Power: <span id='led-strip-2-power-value'></span></h3>
                    <label class='switch'>
                        <input type='checkbox' id='led-strip-2-power'>
                        <span class='slider round'></span>
                    </label>
                </div>
                <!-- Brightness Slider -->
                <div>
                    <h3>Brightness: <span id='led-strip-2-brightness-value'></span></h3>
                    <div class='slide-container'>
                        <input type='range' min='1' max='100' value='50' class='input-slider'
                            id='led-strip-2-brightness'>
                    </div>
                </div>
                <!-- Color Picker -->
                <div>
                    <h3>Color</h3>
                    <input class='color-picker' type='color' id='led-strip-2-color' value='#ff0000'>
                </div>
                <!-- Effects -->
                <div>
                    <h3>Effect</h3>
                    <select id='led-strip-2-effect'>
                        <option value='0'>None</option>
                        <option value='1'>TriplePulse</option>
                        <option value='2'>Rainbow</option>
                    </select>
                </div>
            </div>
        </div>
        <div>
            <h2>Settings</h2>
            <form action='/settings'>
                <button type="submit" class='pure-material-button-contained' id='settings-button'>Go to Settings
                    Page</button>
            </form>

        </div>
    </div>
    <script>

        var websocketConnection = null;

        // ==== Power
        var powerButton1 = document.getElementById("led-strip-1-power");
        var powerButton1Value = document.getElementById("led-strip-1-power-value");
        var powerButton2 = document.getElementById("led-strip-2-power");
        var powerButton2Value = document.getElementById("led-strip-2-power-value");
        // ==== Brightness
        var brightnessSlider1 = document.getElementById("led-strip-1-brightness");
        var brightnessSlider1Value = document.getElementById("led-strip-1-brightness-value");
        var brightnessSlider2 = document.getElementById("led-strip-2-brightness");
        var brightnessSlider2Value = document.getElementById("led-strip-2-brightness-value");
        // ==== Color
        var colorPicker1 = document.getElementById("led-strip-1-color");
        var colorPicker2 = document.getElementById("led-strip-2-color");
        // ==== Effects
        var effectSelect1 = document.getElementById("led-strip-1-effect");
        var effectSelect2 = document.getElementById("led-strip-2-effect");

        // ==== Initial values
        powerButton1.checked = false;
        powerButton1Value.innerHTML = "Off";
        powerButton2.checked = false;
        powerButton2Value.innerHTML = "Off";
        brightnessSlider1.value = 50;
        brightnessSlider1Value.innerHTML = 50;
        brightnessSlider2.value = 50;
        brightnessSlider2Value.innerHTML = 50;

        // ================================ updatePowerButtonValue ================================ //
        function updatePowerButtonValue(stripNumber, newValue, websocketUpdate) {
            newValue = Boolean(newValue);
            console.log("Power Button " + stripNumber + " updated to " + newValue);
            if (stripNumber == 1) {
                powerButton1.checked = newValue;
                if (powerButton1.checked) {
                    powerButton1Value.innerHTML = "On";
                } else {
                    powerButton1Value.innerHTML = "Off";
                }
            }
            if (stripNumber == 2) {
                powerButton2.checked = newValue;
                if (powerButton2.checked) {
                    powerButton2Value.innerHTML = "On";
                } else {
                    powerButton2Value.innerHTML = "Off";
                }
            }
            if (websocketUpdate) {
                sendWebsocketPowerButtonUpdate(stripNumber, newValue);
            }
        }

        // ================================ updateBrightnessSliderValue ================================ //
        function updateBrightnessSliderValue(stripNumber, newValue, websocketUpdate) {
            console.log("Brightness Slider " + stripNumber + " updated to " + newValue);
            if (stripNumber == 1) {
                brightnessSlider1.value = newValue;
                brightnessSlider1Value.innerHTML = brightnessSlider1.value;
            }
            if (stripNumber == 2) {
                brightnessSlider2.value = newValue;
                brightnessSlider2Value.innerHTML = brightnessSlider2.value;
            }
            if (websocketUpdate) {
                sendWebsocketBrightnessSliderUpdate(stripNumber, newValue);
            }
        }

        // ================================ updateColorPickerValue ================================ //
        function updateColorPickerValue(stripNumber, newValue, websocketUpdate) {
            console.log("Color Picker " + stripNumber + " updated to " + newValue);
            if (stripNumber == 1) {
                colorPicker1.value = newValue;
            }
            if (stripNumber == 2) {
                colorPicker2.value = newValue;
            }
            if (websocketUpdate) {
                sendWebsocketColorPickerUpdate(stripNumber, newValue);
            }
        }

        // ================================ updateEffectSelectValue ================================ //
        function updateEffectSelectValue(stripNumber, newValue, websocketUpdate) {
            console.log("Effect Select " + stripNumber + " updated to " + newValue);
            if (stripNumber == 1) {
                effectSelect1.value = newValue;
            }
            if (stripNumber == 2) {
                effectSelect2.value = newValue;
            }
            if (websocketUpdate) {
                sendWebsocketEffectSelectUpdate(stripNumber, newValue);
            }
        }

        // ================================ sendWebsocketUpdate ================================ //
        function sendWebsocketUpdate(message) {
            if (websocketConnection.readyState == WebSocket.OPEN) {
                websocketConnection.send(message);
                console.log("Websocket update : " + message);
            } else {
                console.log("Websocket failed to send : " + message);
            }
        }

        // ================================ sendWebsocketPowerButtonUpdate ================================ //
        function sendWebsocketPowerButtonUpdate(stripNumber, newValue) {
            newValue = newValue ? 1 : 0;
            var message = "Power#" + stripNumber + "#" + newValue + "#0";
            sendWebsocketUpdate(message);
        }

        // ================================ sendWebsocketBrightnessSliderUpdate ================================ //
        function sendWebsocketBrightnessSliderUpdate(stripNumber, newValue) {
            var message = "ColorBrightness#" + stripNumber + "#" + newValue + "#0";
            sendWebsocketUpdate(message);
        }

        // ================================ sendWebsocketColorPickerUpdate ================================ //
        function sendWebsocketColorPickerUpdate(stripNumber, newValue) {

            redValue = parseInt(newValue.substring(1, 3), 16);
            greenValue = parseInt(newValue.substring(3, 5), 16);
            blueValue = parseInt(newValue.substring(5, 7), 16);
            var redValueMessage = "Red#" + stripNumber + "#" + redValue + "#0";
            var greenValueMessage = "Green#" + stripNumber + "#" + greenValue + "#0";
            var blueValueMessage = "Blue#" + stripNumber + "#" + blueValue + "#0";
            sendWebsocketUpdate(redValueMessage);
            sendWebsocketUpdate(greenValueMessage);
            sendWebsocketUpdate(blueValueMessage);
        }

        // ================================ sendWebsocketEffectSelectUpdate ================================ //
        function sendWebsocketEffectSelectUpdate(stripNumber, newValue) {
            var message = "Effect#" + stripNumber + "#" + newValue + "#0";
            sendWebsocketUpdate(message);
        }

        // ==== OnChange
        powerButton1.onchange = function () { updatePowerButtonValue(1, powerButton1.checked, true); };
        powerButton2.onchange = function () { updatePowerButtonValue(2, powerButton2.checked, true); };
        brightnessSlider1.onchange = function () { updateBrightnessSliderValue(1, brightnessSlider1.value, true); };
        brightnessSlider2.onchange = function () { updateBrightnessSliderValue(2, brightnessSlider2.value, true); };
        colorPicker1.onchange = function () { updateColorPickerValue(1, colorPicker1.value, true); };
        colorPicker2.onchange = function () { updateColorPickerValue(2, colorPicker2.value, true); };
        effectSelect1.onchange = function () { updateEffectSelectValue(1, effectSelect1.value, true); };
        effectSelect2.onchange = function () { updateEffectSelectValue(2, effectSelect2.value, true); };

        String.prototype.hexReplaceAt = function (index, replacement) {
            if (replacement.length == 1) {
                replacement = "0" + replacement;
            }
            return this.substr(0, index) + replacement + this.substr(index + replacement.length);
        }
        // ================================ Websocket ================================ //
        websocketConnection = new WebSocket("ws://" + location.hostname + "/ws/main", [
            "arduino",
        ]);
        // ================================ onopen ================================ //
        websocketConnection.onopen = function () {
            websocketConnection.send("Connect " + new Date());
        };
        // ================================ onerror ================================ //
        websocketConnection.onerror = function (error) {
            console.log("WebSocket Error ", error);
        };
        // ================================ onmessage ================================ //
        websocketConnection.onmessage = function (e) {
            console.log("Websocket receive : " + e.data);
            data = e.data.split("#");
            if (data[0].includes("Power")) {
                updatePowerButtonValue(parseInt(data[1]), parseInt(data[2]), false);
            } else if (data[0].includes("ColorBrightness")) {
                updateBrightnessSliderValue(parseInt(data[1]), parseInt(data[2]), false);
            }
            else if (data[0].includes("Effect")) {
                updateEffectSelectValue(parseInt(data[1]), parseInt(data[2]), false);
            } else if (data[0].includes("Red")) {
                var y = document.getElementById("led-strip-" + data[1] + "-color").value;
                var x = y.hexReplaceAt(1, parseInt(data[2]).toString(16));
                updateColorPickerValue(data[1], x, false);
            } else if (data[0].includes("Green")) {
                var y = document.getElementById("led-strip-" + data[1] + "-color").value;
                var x = y.hexReplaceAt(3, parseInt(data[2]).toString(16));
                updateColorPickerValue(data[1], x, false);
            } else if (data[0].includes("Blue")) {
                var y = document.getElementById("led-strip-" + data[1] + "-color").value;
                var x = y.hexReplaceAt(5, parseInt(data[2]).toString(16));
                updateColorPickerValue(data[1], x, false);
            }
        };
    </script>
</body>

</html>
